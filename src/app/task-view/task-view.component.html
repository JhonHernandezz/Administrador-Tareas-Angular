<div class="component-view">
    @for (item of informacion; track item.id) {
        <div class="content-info-view" 
            [class.not-started]="item.status === 'Not started'"
            [class.in-process]="item.status === 'In progress'"
            [class.paused]="item.status === 'Paused'"
            [class.done]="item.status === 'Done'"
        >
            <div class="content-title-status-view">
                <h2 class="title-task">{{item.name}}</h2>
                <div class="content-status-view">
                    <h3 class="text-status-view">{{item.status}}</h3>
                    <div class="icon-status-view" 
                        [class.not-started-background]="item.status === 'Not started'"
                        [class.in-process-background]="item.status === 'In progress'"
                        [class.paused-background]="item.status === 'Paused'"
                        [class.done-background]="item.status === 'Done'"
                    ></div>
                </div>
            </div>
            <p class="content-description-view">{{item.description}}</p>
            <h4 class="content-fecha-view">{{item.date}}</h4>
            <button class="button-update">
                <img src="../../assets/img/setting.png" alt="">
            </button>
        </div>
    }
</div>
